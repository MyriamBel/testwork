{% load staticfiles %}
{% block page %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            background: {% static 'imgs/abstract-940049.jpg' %} 100% 100% no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body background="{% static 'imgs/abstract-940049.jpg' %}">
<table class="logo" width="100%" border="0">
    <tr>
        <td width="20%"><a href="{% url 'home:home_page' %}"><img src="{% static 'imgs/python3.png' %}" alt="Logo"></a></td>
        <td width="80%">
            <table width="100%" border="0">
                {% if user.is_authenticated %}
                <tr>
                    <td width="33%" align="left">
                        <a href="{% url 'about:about_page' %}">Все анкеты</a>
                    </td>
                    <td width="33%" align="center">
                        <a href="{% url 'about:profile' user.pk %}">Личный кабинет</a>
                    </td>
                    <td width="34%" align="right">
                            {% csrf_token %}
                            <a href="{% url 'logout' %}">Выход</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td width="50%">
                        <a href="{% url 'registration:registration_page' %}" >Регистрация</a>
                    </td>
                    <td width="50%">
                        <a href="{% url 'login:login_page' %}" >Вход </a>
                    </td>
                </tr>
                {% endif %}
            </table>
        </td>
    </tr>
</table>
{% block body %}{% endblock %}
</body>
</html>
{% endblock %}
